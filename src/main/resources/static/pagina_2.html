        <article>

                <h2>Monteverde</h2>
                <p>Monteverde es conocido por su biodiversidad única y sus impresionantes bosques nubosos. Ideal para los amantes de la naturaleza y las actividades al aire libre.</p>
                <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/96/51/42.jpg" alt="Monteverde, Costa Rica" width="500"/>

                <h2>Manuel Antonio</h2>
                <p>Manuel Antonio es famoso por sus hermosas playas y su abundante vida silvestre. Un destino perfecto para combinar relajación en la playa con aventuras en la jungla.</p>
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/7a/c4/5e/photo1jpg.jpg?w=1200&h=1200&s=1" alt="Manuel Antonio, Costa Rica" width="500"/>
